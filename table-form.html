<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Таблицы и формы</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table class="my-table">
        <caption>Счёт</caption>
        <thead>
            <tr>
                <th>Наименование товара</th>
                <th>Цена товара</th>
                <th>Количество</th>
                <th>Стоимость</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ручка</td>
                <td>50 &#8381</td>
                <td rowspan="2">4</td>
                <td>200 &#8381</td>
            </tr>
            <tr>
                <td>Карандаш</td>
                <td>25 &#8381</td>
                <td>100 &#8381</td>
            </tr>
            <tr>
                <td>Линейка</td>
                <td>10 &#8381</td>
                <td>10</td>
                <td>100 &#8381</td>
            </tr>
            <tr>
                <td colspan="3">Итого</td>
                <td>400 &#8381</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
